<div class="modal">
  <h1 mat-dialog-title class="center">{{modalTitle}}</h1>
  <div mat-dialog-content class="center">
    <form [formGroup]="editForm" class="form">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error>{{ getErrorMessage("name") }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" *ngIf="data.isCreate">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" />
        <mat-error>{{ getErrorMessage("password") }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error>{{ getErrorMessage("email") }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option value="admin">Admin</mat-option>
          <mat-option value="user">User</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions class="center">
    <button mat-button color="primary" (click)="onNoClick()">Cancel</button>
    <button mat-button color="primary" (click)="save()" cdkFocusInitial>
      Save
    </button>
  </div>
</div>
