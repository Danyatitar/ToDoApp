<app-header></app-header>
<div class="main-actions">
  <button
    mat-raised-button
    color="primary"
    class="main-btn"
    (click)="createUser()"
  >
    Create User
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
  <ng-container matColumnDef="Id">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="mat-column-position column-title"
    >
      Id
    </th>
    <td mat-cell *matCellDef="let element" class="mat-column-position">
      {{ element.id }}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="mat-column-name column-title">
      Name
    </th>
    <td mat-cell *matCellDef="let element" class="mat-column-name">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="mat-column-name column-title">
      Email
    </th>
    <td mat-cell *matCellDef="let element" class="mat-column-name">
      {{ element.email }}
    </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef class="mat-column-name column-title">
      Role
    </th>
    <td mat-cell *matCellDef="let element" class="mat-column-name">
      {{ element.role }}
    </td>
  </ng-container>

  <ng-container matColumnDef="btn">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="mat-column-email column-title"
    ></th>

    <td mat-cell *matCellDef="let element" class="mat-column-email">
      <div class="main-actions">
        <button
          mat-raised-button
          color="primary"
          class="btn"
          (click)="editUser(element.id)"
        >
          Edit
        </button>
        <button
          mat-raised-button
          color="warn"
          class="btn"
          (click)="deleteUser(element.id)"
        >
          Delete
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
