<app-header></app-header>
<div class="main-actions">
  <button
    mat-raised-button
    color="primary"
    class="main-btn"
    (click)="createTask()"
  >
    Create Task
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
  <ng-container matColumnDef="Id">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="mat-column-position column-title"
    >
      Id
    </th>
    <td mat-cell *matCellDef="let element" class="mat-column-position">
      {{ element.Id }}
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef class="mat-column-name column-title">
      Title
    </th>
    <td mat-cell *matCellDef="let element" class="mat-column-name">
      {{ element.title }}
    </td>
  </ng-container>

  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef class="mat-column-name column-title">
      Deadline
    </th>
    <td mat-cell *matCellDef="let element" class="mat-column-name">
      {{ element.deadline }}
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef class="mat-column-name column-title">
      Status
    </th>
    <td mat-cell *matCellDef="let element" class="mat-column-name">
      {{ element.status }}
    </td>
  </ng-container>
  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef class="mat-column-name column-title">
      Category
    </th>
    <td mat-cell *matCellDef="let element" class="mat-column-name">
      {{ element.categoryName }}
    </td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef class="mat-column-name column-title">
      User
    </th>
    <td mat-cell *matCellDef="let element" class="mat-column-name">
      {{ element.username }}
    </td>
  </ng-container>

  <ng-container matColumnDef="btn">
    <th
      mat-header-cell
      *matHeaderCellDef
      class="mat-column-email column-title"
    ></th>

    <td mat-cell *matCellDef="let element" class="mat-column-email">
      <div class="main-actions">
        <button
          mat-raised-button
          color="primary"
          class="btn"
          (click)="editTask(element.Id)"
        >
          Edit
        </button>
        <button
          mat-raised-button
          color="warn"
          class="btn"
          (click)="deleteTask(element.Id)"
        >
          Delete
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
